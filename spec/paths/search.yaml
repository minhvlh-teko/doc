get:
  tags:
    - Search
  summary: search and return product listing by query
  servers:
    - url: 'http://listing.phongvu.com/{basePath}'
      variables:
        basePath:
          default: api
  parameters:
    - name: channel
      in: query
      description: |
        channel calls to API
      required: true
      schema:
        type: string
        enum:
          - offline
          - online
      example: offline
    - name: userId
      in: query
      required: true
      description: |
        user identified, usage for tracking
      schema:
        type: string
      example: c8kjs98922fsd
    - name: q
      in: query
      description: |
        keyword for searching
      required: false
      schema:
        type: string
      example: 'laptop'
    - name: _page
      in: query
      description: |
        page number
      required: false
      schema:
        type: integer
        default: 1
      example: 1
    - name: _limit
      in: query
      description: |
        maximum number of products in response
      required: false
      schema:
        type: integer
        default: 10
      example: 10
    - name: _sort
      in: query
      required: false
      description: |
        Listing conditions for sorting result.
        >
        Values: [`price`, `stock`, `new`, `topSale`].
        >
        >> Specially, with sorting by stock, if you want to prioritize any branch, add branch code with underscore like **stock_CP01**
      schema:
        type: string
      example: stock_CP01,price
    - name: _order
      in: query
      required: false
      description: |
        Values: [`asc`, `desc`]
      schema:
        type: string
      example: asc,asc
    - name: price_gte
      in: query
      required: false
      description: |
        filter product has price greater or equal than
      schema:
        type: float
      example: 5000000
    - name: price_lte
      in: query
      required: false
      description: |
        filter product has price less or equal than
      schema:
        type: float
      example: 10000000
    - name: sellingStatus
      required: false
      in: query
      description: |
        filter product has selling status in list, separated by commas
      schema:
        type: string
      style: form
      explode: false
      example: 1,5,7
    - name: brand
      in: query
      required: false
      description: |
        filter product in list brands, separated by commas
      schema:
        type: string
      example: "ASUS,ACER"
    - name: category
      in: query
      required: false
      description: |
        filter product in list categories, separated by commas
      schema:
        type: string
      example: 04-N010-02,01-N020-03
    - name: saleCategory
      in: query
      required: false
      description: |
        filter product in list sale categories, separated by commas
      schema:
        type: string
      example: 715,1023
  responses:
    200:
      description: response for successful request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ListingSearchResp'
    400:
      description: invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ListingError'
