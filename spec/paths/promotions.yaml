get:
  tags:
    - External Promotion
  summary: Lấy list các chương trình khuyến mãi theo điều kiện filter
  operationId: get-coupon-promotions
  parameters:
    - name: channel
      in: query
      required: false
      schema:
        type: string
    - name: showroom
      in: query
      required: false
      schema:
        type: string
    - name: coupon
      in: query
      descripton: Required nếu như type là coupon
      schema:
        type: string
    - name: type
      in: query
      required: true
      schema:
        type: string
        enum:
          - order
          - coupon
    - name: paymentMethod
      in: query
      required: false
      schema:
        type: string
  responses:
    "200":
      description: Lấy thông tin chương trình khuyến mãi thành công
      content:
        "*/*":
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Promotion"
