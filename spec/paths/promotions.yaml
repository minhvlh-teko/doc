get:
  tags:
    - External Promotion
  summary: Lấy list các chương trình khuyến mãi theo điều kiện filter
  operationId: get-coupon-promotions
  parameters:
    - name: channel
      in: query
      required: false
      schema:
        type: string
    - name: showroom
      in: query
      required: false
      schema:
        type: string
    - name: coupon
      in: query
      description: Required nếu như type là coupon
      schema:
        type: string
    - name: type
      in: query
      required: true
      schema:
        type: string
        enum:
          - order
          - coupon
    - name: payment_method
      in: query
      required: false
      schema:
        type: string
    - name: start_time
      in: query
      required: false
      description: theo format yyyy-MM-dd'T'HH:mm:ssZ
    - name: end_time
      in: query
      required: false
      description: theo format yyyy-MM-dd'T'HH:mm:ssZ
    - name: skus
      in: query
      type: string
      required: false
      description: List các sku tách nhau bởi dấu phẩy
  responses:
    "200":
      description: Lấy thông tin chương trình khuyến mãi thành công
      content:
        "*/*":
          schema:
            $ref: "#/components/schemas/PromotionResp"
