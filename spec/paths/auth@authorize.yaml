get:
  tags:
    - IdentityPlatformAPI
  summary: Authorize API
  parameters:
    - name: response_type
      description: |
        Chỉ định thông tin App muốn được trả lại trong callback url.
        code được sử dụng trong Authorization Flow.
        token được sử dụng trong Implicit Flow.
      in: query
      schema:
        type: string
        enum:
          - code
          - token
      required: true
    - name: client_id
      description: |
        Thông tin Client ID.
      in: query
      schema:
        type: string
      required: true
    - name: redirect_uri
      description: >
        Đường dẫn mà ID Service sẽ điều hướng người dùng sau khi ủy quyền thành
        công.

        Nếu không có, mặc định sử dụng redirect_uri Client đã đăng ký.
      in: query
      schema:
        type: string
      required: false
    - name: scope
      description: |
        Chỉ định cấp độ truy cập (quyền) mà Client muốn yêu cầu.
        Các cấp độ truy cập cách nhau bởi dấu trắng.
      in: query
      schema:
        type: string
      required: true
    - name: state
      description: >
        Chuỗi ký tự ngẫu nhiên do bên Client tự sinh.

        Không bắt buộc nhưng nên có, để tránh tấn công CSRF.

        Cần lưu lại theo session của người dùng để kiểm tra lại sau khi ủy quyền
        thành công.
      in: query
      schema:
        type: string
      required: false
  responses:
    "302":
      description: >-
        location to `redirect_uri` with parameter `code` or `token` and `state`
        (optional) in query string.
      content:
        text/html:
          schema:
            type: string
            example: Redirecting ...
  servers:
    - url: "http://id.teko.vn"
