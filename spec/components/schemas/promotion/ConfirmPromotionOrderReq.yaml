required:
  - orderId
  - orderCode
  - products
  - channel
  - terminal
  - orderPromotionIds
  - grandPrice
properties:
  orderId:
    type: string
    description: Order uuid
  orderCode:
    type: string
    description: Order Code
  orderLines:
    type: array
    items:
      $ref: '#/components/schemas/OrderLine'
  promotions:
    type: array
    items:
      $ref: '#/components/schemas/PromotionItem'
  channel:
    $ref: '#/components/schemas/Channel'
  terminal:
    type: string
  paymentMethod:
    type: string
  grandPrice:
    type: float
    description: Tổng giá trị đơn hàng
