required:
  - currentPage
  - pageSize
  - totalItems
  - nextPage
  - prevPage
  - totalPage
  - data
properties:
  currentPage:
    type: integer
    description: current page
    example: 1
  pageSize:
    type: integer
    description: maximum number of products each page
    example: 10
  totalItems:
    type: integer
    description: total result (products)
    example: 102
  nextPage:
    type: integer
    nullable: true
    description: next page from current page
    example: 2
  prevPage:
    type: integer
    nullable: true
    description: previous page from current page
    example: null
  totalPage:
    type: integer
    description: total pages
    example: 11
  data:
    type: array
    items:
      $ref: '#/components/schemas/ListingProductData'
